<h4> Crear Usuario </h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="enviar()">

    <div class="form-group row">
        <!--ng model para indicar que el apartado seleccionado forma parte del form-->
        <!--------------- ID --------------->
        <label for="firstName" class="col-2 col-form-label">ID:</label>
        <div class="col-8">
            <input type="number" class="form-control" min="1" placeholder="ID" formControlName="id" [class.is-invalid]="validId">
            <div *ngIf="validId" class="invalid-feedback">
                Dato erroneo
            </div>
        </div>
    </div>

    <div class="form-group row">
        <!--ng model para indicar que el apartado seleccionado forma parte del form-->
        <!--------------- First Name --------------->
        <label for="firstName" class="col-2 col-form-label">First Name:</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="First Name" minlength="4" formControlName="firstName" [class.is-invalid]="validFirstName">
            <div *ngIf="validFirstName" class="invalid-feedback">
                Dato erroneo
            </div>
        </div>
    </div>

    <div class="form-group row">
        <!--------------- Last Name --------------->
        <label for="lastName" class="col-2 col-form-label">Last Name:</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Last Name" minlength="4" formControlName="lastName" [class.is-invalid]="validLastName">
            <div *ngIf="validLastName" class="invalid-feedback">
                Dato erroneo
            </div>
        </div>
    </div>

    <!--------------- Job --------------->
    <div class="form-group row">
        <label for="job" class="col-2 col-form-label">Job:</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Job" formControlName="job" minlength="4" [class.is-invalid]="validJob">
            <div *ngIf="validJob" class="invalid-feedback">
                Dato erroneo
            </div>
        </div>
    </div>

    <!--------------- Email --------------->
    <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Email" formControlName="email" [class.is-invalid]="validEmail">
            <div *ngIf="validEmail" class="invalid-feedback">
                Dato erroneo
            </div>
        </div>
    </div>

    <!--------------- Password y checkPassword --------------->
    <!------------ Validacion personalizada de password------------>
    <div class="row form-group">
        <label class="col-2 col-form-label"> Contrase単a </label>
        <div class="col-8">
            <input type="password" class="form-control" placeholder="Contrase単a" formControlName="pass1" [class.is-invalid]="Pass1">
        </div>
    </div>

    <div class="row form-group">
        <label class="col-2 col-form-label"> Confirmar contrase単a </label>
        <div class="col-8">
            <input type="password" class="form-control" placeholder="Confirmar contrase単a" formControlName="pass2" [class.is-invalid]="Pass2">
        </div>
    </div>

    <!--------------- Boton enviar --------------->
    <div class="form-group row">
        <!-- <label for="nombre" class="col-2 col-form-label">Nombre</label> -->
        <div class="col-10 input-group">
            <button type="submit" class="btn btn-outline-info btn-block">Guardar</button>
        </div>
    </div>

    <!--alert-->
    <div class="alert alert-danger col-10">
        <!--<div class="alert alert-danger" *ngIf="!form.valid && !form.untouched">-->
        Error de formulario
    </div>
</form>
